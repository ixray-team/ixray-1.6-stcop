name: Feature request
description: Suggest an idea for the project
labels: [ enhancement ]

body:
  - type: textarea
    id: formulation
    attributes:
      label: >
        Please describe if your feature request is related to a problem
      description: >
        A clear and concise description of what the problem is
      placeholder: |
        I am thinking about what [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: >
        Describe the solution you would like
      description: >
        A clear and concise description of what you want to happen

  - type: textarea
    id: alternatives
    attributes:
      label: >
        Describe alternatives you have considered
      description: >
        A clear and concise description of any alternative solutions or features
        you have considered

  - type: textarea
    id: additional
    attributes:
      label: >
        Additional context
      description: >
        Add any other context or screenshots about the feature request here

  - type: markdown
    attributes:
      value: |
        ### Agreements

        By submitting this issue, you agree to follow our __Contributing Guidelines__ and __Code of Conduct__

        - I agree to follow this project's [__Contributing Guidelines__](../CONTRIBUTING.md)
        - I agree to follow this project's [__Code of Conduct__](../CODE_OF_CONDUCT.md)
